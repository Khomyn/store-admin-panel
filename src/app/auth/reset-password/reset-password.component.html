<div class="login-container flex-center-center">
  <form
    class="login-form col-spc-btwn-cntr"
    [formGroup]="resetPasswordForm">
    <div class="input-wrapper">
      <div class="flex-center-center title-container">
        <img src="../../../assets/img/logo-icon.png" class="logo">
        <h3 class="title-3">
          Dashboard Reset password
        </h3>
      </div>
      <div class="inputs">
        <mat-form-field  class="form-field" color="accent">
          <input
          matInput
          placeholder="Enter your email"
          formControlName="email"
          required>
          <mat-error *ngIf="resetPasswordForm.invalid">
            {{getErrorMessage()}}
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row-spc-btwn-cntr btn-container">
        <button
        mat-button
        color="accent"
        [routerLink]="constants.ROUTERS.LOGIN">
        Sign in
      </button>
        <button
        mat-raised-button
        color="accent"
        [disabled]="resetPasswordForm.invalid"
        (click)="onSubmit()">
            Reset Password
        </button>
    </div>
  </form>
</div>
