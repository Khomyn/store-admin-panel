<mat-drawer-container class="main-container" autosize>
  <mat-drawer
    mode="side"
    disableClose="true"
    opened="true"
  >
    <div class="logo-container">
      <img
        src="assets/img/logo-icon.png"
        alt=""
        class="logo-img"
        [class.logo-img--margin]="!isSideNavOpened"
      >
      <h2 *ngIf="isSideNavOpened" class="title-2">
        {{ 'LAYOUT.dashboard' | translate }}
      </h2>
    </div>
    <admin-side-nav [isSideNavOpened]="isSideNavOpened"></admin-side-nav>
  </mat-drawer>
  <mat-drawer-content class="content" [class.small]="isSideNavOpened">
    <admin-header
      (sideNavEmit)="toggleSideBar($event)"
    >
    </admin-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
